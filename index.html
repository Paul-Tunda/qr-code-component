<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <base target="_blank">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution, footer>address>p {
        font-size: 11px;
        text-align: center;
      }
      .attribution a,  footer>address>p>a{
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <main>

      <div class="card_container">
        <h2>Improve your front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

    </main>

    <footer>

      <address>
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://www.linkedin.com/in/paul-tunda-521409334/">Paul Tunda</a>.</p>
      </address>

    </footer>

  </body>

</html>
